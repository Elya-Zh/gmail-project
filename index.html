<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Gmail Project</title>
</head>
<body>
    
    <header>
        <div class="header-left">
            <span class="material-icons">menu</span>
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="">
        </div>

        <div class="header-middle">
            <span class="material-icons search">saved_search</span>
            <input  placeholder="Search in mail" id="inputVal">
            <span class="material-icons">sort</span>
        </div>

        <div class="header-right">
            <span class="material-icons">help_outline</span>
            <span class="material-icons">settings</span>
            <span class="material-icons">more_vert</span>
            <span class="material-icons">account_circle</span>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <img src="https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png" class="material-icons">
            <span class="material-icons">inbox</span>
            <span class="material-icons">star</span>
            <span class="material-icons">pending_actions</span>
            <span class="material-icons">send</span>
            <span class="material-icons">save_as</span>
            <span class="material-icons">label</span>
            <span class="material-icons">photo_camera_front</span>
            <span class="material-icons">videocam</span>
            <span class="material-icons">keyboard</span>
            <span class="material-icons">format_quote</span>
            <span class="material-icons">account_circle</span>
        </div>
        
        <div class="container">
            <div class="card-top">
                <input type="checkbox" name="" id="checkbox">
                <span class="material-icons">refresh</span>
                <span class="material-icons">more_vert</span>
                <span class="pages"></span>
                <span class="material-icons" id="prev" >chevron_left</span>
                <span class="material-icons" id="next" >navigate_next</span>
            </div>
        </div>
        
        <div class="section-right">
            <img src="https://www.gstatic.com/companion/icon_assets/calendar_2020q4_2x.png" alt="">
            <img src="https://www.gstatic.com/companion/icon_assets/keep_2020q4v3_2x.png" alt="">    
            <img src="https://www.gstatic.com/companion/icon_assets/tasks_2021_2x.png" alt="">                               
            <img src="https://www.gstatic.com/companion/icon_assets/contacts_2x.png" alt="">
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
